<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClotingStore</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
</head>
<body>
     
    <div class="wrapper">
        <div class="frase" >Ten la libertad de usar lo que te haga sentir UNICO</div>
        <header class="header-mobile">
            <h1 class="logo">MegaShop</h1>
            
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <div class="as">
            <header>
                <a href="index.html" class="logo-link">
                    <h1 class="logo">MegaShop</h1>
                </a>
            </header>
            <main class="boton">
                <div id="contenedor-productos" class="contenedor-productos">
                    <button class="btn" data-filter="hombre">HOMBRE</button>
                    <button class="btn" data-filter="mujer">MUJER</button>
                    <button class="btn" data-filter="all">TODOS</button>
                </div>
            </main>
            
            </div>
            
        </aside>
        <div class="carousel">
            <div class="carousel-wrapper">
                <div class="carousel-text" id="carouselText"></div>
            </div>
        </div>
        <div class="card-container">
            <div class="card" data-category="hombre">
                <img src="https://nikeco.vtexassets.com/arquivos/ids/617185-800-auto?v=638549415366500000&width=800&height=auto&aspect=true" alt="Card Image" class="card-image">
                <p class="card-name">Camisa Hombre</p>
                <p class="card-price">$20.00</p>
            </div>
            <div class="card" data-category="mujer">
                <img src="https://i.imgur.com/32nVWzl.png" alt="Card Image" class="card-image">
                <p class="card-name">Blusa Mujer</p>
                <p class="card-price">$18.00</p>
            </div>
            <div class="card" data-category="hombre">
                <img src="https://i.imgur.com/32nVWzl.png" alt="Card Image" class="card-image">
                <p class="card-name">Pantal√≥n Hombre</p>
                <p class="card-price">$25.00</p>
            </div>
            <div class="card" data-category="mujer">
                <img src="https://i.imgur.com/32nVWzl.png" alt="Card Image" class="card-image">
                <p class="card-name">Vestido Mujer</p>
                <p class="card-price">$30.00</p>
            </div>
        </div>
        
    </div>
    
    <script src="./js/menu.js"></script>
 
</body>
</html>
